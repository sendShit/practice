<html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div>
        <table border="1" id="tb">
            <thead>
                <tr>
                    <th>账号</th>
                    <th>密码</th>
                </tr>
                </thead>
        </table>
    </div>
</body>
<script>
    var get_lists = function () {
        $.ajax({
            type: 'get',
            url: 'http://127.0.0.1:8081/backend',
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var x = document.getElementById('tb').insertRow();
                    for (var j = 0; j < 2; j++) {
                        var cell = x.insertCell();
                        cell.innerHTML = data[i].account;
                        cell.innerHTML = data[i].password;
                    }
                }
                console.log(data);
            },
            error: function (data) {
                console.log(data);
            }
        })
    }
    window.onload = function () {
        get_lists()
    }
</script>

</html>
